<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Indicator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: 0.3s ease-in-out;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      margin-bottom: 10px;
      color: #4a3f8c;
    }

    legend {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #5c4fa1;
    }

    .mb-3 {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease;
    }

    select:focus, input[type="number"]:focus {
      border: 1px solid #5c4fa1;
      box-shadow: 0 0 5px rgba(92,79,161,0.5);
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 20px;
      color: #222;
      background: #f2f2ff;
      padding: 12px;
      border-radius: 8px;
    }

    /* Make form responsive */
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <div class="mb-3">
        <label>Gender</label>
        <select name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Writing Score (0 - 100)</label>
        <input type="number" name="reading_score" min="0" max="100" placeholder="Enter Writing Score" required>
      </div>

      <div class="mb-3">
        <label>Reading Score (0 - 100)</label>
        <input type="number" name="writing_score" min="0" max="100" placeholder="Enter Reading Score" required>
      </div>

      <div class="mb-3">
        <input class="btn-primary" type="submit" value="Predict your Maths Score">
      </div>
    </form>

    <h2>Prediction: {{results}}</h2>
  </div>
</body>
</html>
